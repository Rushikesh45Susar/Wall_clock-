<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
    <!-- simple clock  -->
    <h2>Simple Clock</h2>
    <div class="clock">
        <div class="time-box" id="hour"></div>
        <div class="space">:</div>
        <div class="time-box" id="minutes"></div>
        <div class="space">:</div>
        <div class="time-box" id="seconds"></div>
    </div>
    
    <h2>Wall Clock</h2>

    <div class="clock2">
        <div class="hand hour" id="hour2"></div>
        <div class="hand minute" id="minute2"></div>
        <div class="hand second" id="second2"></div>
        <div class="number number1"> <div class="inner-number1"> 1</div></div>
        <div class="number number2"> <div class="inner-number2"> 2</div></div>
        <div class="number number3"> <div class="inner-number3"> 3</div></div>
        <div class="number number4"> <div class="inner-number4"> 4</div></div>
        <div class="number number5"> <div class="inner-number5"> 5</div></div>
        <div class="number number6"> <div class="inner-number6"> 6</div></div>
        <div class="number number7"> <div class="inner-number7"> 7</div></div>
        <div class="number number8"> <div class="inner-number8"> 8</div></div>
        <div class="number number9"> <div class="inner-number9"> 9</div></div>
        <div class="number number10"> <div class="inner-number10"> 10</div></div>
        <div class="number number11"> <div class="inner-number11"> 11</div></div>
        <div class="number number12"> <div class="inner-number12"> 12</div></div>
    </div>

</body>
<script src="index.js"></script>
</html>
